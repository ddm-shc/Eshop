<div class="home">
    <header>
        <input type="text" ng-model="query" />
    </header>
    <section>
        <i class="fa fa-angle-left" ng-click="moveToPrev()"></i>
        <i class="fa fa-angle-right" ng-click="moveToNext()"></i>
        <div class="product" ng-repeat="product in products" ng-show="selectedItem === $index">
            <div class="productImg">
                <img src="src/assets/images/camera.jpg" height="200" />
            </div>
            <div class="productDesc">
                <h2> {{product.title}} </h2>
                <p> {{product.description}} </p>
                <button type="button" ng-click="addToCart(product)"> Add to Cart </button>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <button type="button" ng-click="checkout()"> Proceed To Checkout </button>
        </div>
    </footer>
</div>
