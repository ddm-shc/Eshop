<div class="home">
    <header>
        <div class="search">
            <div class="dropdown">
                <i class="fa fa-search"></i>
                <input type="text" ng-model="query" placeholder="Search your product" ng-model-options="{debounce: 600}" ng-keypress="filterProducts($event)" />
                <!-- <ul>
                    <li ng-repeat="product in filteredProducts">
                        <h5> {{product.title}} </h5>
                    </li>
                </ul> -->
            </div>
        </div>
    </header>
    <section>
        <div class="products">
            <i class="fa fa-angle-left" ng-click="moveToPrev()" ng-class="{'disabled' : selectedItem === 0}"></i>
            <i class="fa fa-angle-right" ng-click="moveToNext()" ng-class="{'disabled' : selectedItem === products.length-1}"></i>
            <div class="product" ng-repeat="product in products" ng-class="{'active' : selectedItem === $index , 'left': selectedItem < $index, 'right': selectedItem > $index}">
                <div class="productImg">
                    <img ng-src="src/assets/images/camera_{{$index+1}}.jpg" height="200" />
                </div>
                <div class="productDesc">
                    <h2> {{product.title}} </h2>
                    <p> {{product.description}} </p>
                    <button type="button" ng-click="addToCart(product)"> Add to Cart </button>
                    <button type="button" ng-click="checkout(product)"> Buy Now </button>
                </div>
            </div>
        </div>
    </section>
</div>
